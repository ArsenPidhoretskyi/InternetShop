{% extends 'base.html' %}

{% block content %}
    {% if products != None %}
        {% for product in products %}
            <div>
                {{ product.name }}
                <img src="{{ product.image.url }}" alt="">
            </div>
        {% endfor %}
    {% else %}
        <h3> At current moment no available products</h3>
    {% endif %}
{% endblock content %}
