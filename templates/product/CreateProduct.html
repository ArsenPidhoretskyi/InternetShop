{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Product{% endblock title %}
{% block content %}
    <form id="product" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="create" class="btn btn-success btn-lg"/>
    </form>
{% endblock content %}
