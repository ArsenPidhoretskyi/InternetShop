{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock stylesheets %}

{% block content %}
    <div class="d-flex flex-row justify-content-center align-items-center border-0 card">
        <form method="POST" class="box col-6">
            {% csrf_token %}
            <h1 class="text-uppercase">Login</h1>
            <p class="text-muted"> Please enter your login and password!</p>
            {{ form.username }}
            <br/>
            {{ form.password }}
            <button class="btn btn-success btn-lg mt-3" type="submit">Log In</button>
        </form>
    </div>
{% endblock content %}
