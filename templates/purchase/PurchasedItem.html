<div class="d-flex flex-row justify-content-between align-items-center p-2 px-3">
    <div class="mr-1 col-2">
        <img class="rounded" src="{{ purchase.product.image.url }}" width="70" alt="">
    </div>
    <div class="d-flex flex-column align-items-center product-details col-4">
        <span class="fw-bold">{{ purchase.product.name }}</span>
        <div class="d-flex flex-row product-desc">
            <div class="color">
                <span>
                    {{ purchase.product.description|truncatechars:50 }}
                </span>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row align-items-center qty col-2">
        <h5 class="text-center mt-1 mr-1 ml-1 col-6">
            {{ purchase.quantity }}
        </h5>
    </div>
    <div class="col-1">
        <h5>{{ purchase.total }}</h5>
    </div>
</div>
